<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>array operations</h3>
    <script>
        let fruits=["apple","peach","melon","banana"];
        console.log(fruits[1]);
        console.log(fruits);

        fruits[0]="orange"; //modified array
        console.log(fruits);

        fruits.push("apple"); //adding item at last pos
        console.log(fruits);

        fruits.unshift("grapes"); //adding item at first pos
        console.log(fruits);

        fruits.pop(); //deleting last item
        console.log(fruits);

        fruits.shift(); //deleting first item
        console.log(fruits);




    </script>
</body>
</html>
