<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="myPara">This is original text</p>
    <button id="myButton">Click me to change text</button>
</body>
<script>
    const paragraph=document.getElementById("myPara");
    const button=document.getElementById("myButton");
    button.addEventListener("click",()=>{
        paragraph.textContent="New text using DOM";
    });
</script>
</html>
