<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        async function f() {
            let prom=new Promise((resolve,reject)=>{
                setTimeout(() => resolve("executed"),3000)
            })
       
            let result= await prom;
            alert(result);
        }
        f();
    </script>
