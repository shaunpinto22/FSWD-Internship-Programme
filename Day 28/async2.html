<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write a promise
        function fun(){
            return Promise.resolve("hello");
        }

        //write async function
        async function fun() {
            return "hello";   
        }

        //using promise inside alert
        fun()
        .then(
            function(result){
                console.log(result);
            },
            function(error){
                console.log(error);
            }
        );
    </script>
</body>
</html>
