<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        function disp(some){
            document.getElementById("h1").innerHTML=some;
        }

        async function fun() {
            return "hello";
        }

        fun()
        .then(
            function(result) {
                disp(result);
            },
            function(error) {
                disp(error);
            }
        );
    </script>
</body>
</html>
