<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>async/await</h1>
    <h2 id="demo"></h2>
    <script>
        async function f() {
            let promise=new Promise(function(resolve){
                setTimeout(function(){
                    resolve("Hello");
                },3000);
                
            });
            document.getElementById("demo").innerHTML=await promise;
        }
        f();
    </script>
</body>
</html>
