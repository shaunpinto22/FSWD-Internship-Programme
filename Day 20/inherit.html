<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let animal={
            eats:true,
            walk:function(){
                console.log("walking");
            }
        };

        let rabbit={
            jumps:true
        };

        rabbit.__proto__=animal;
        console.log(rabbit.eats);
        rabbit.walk();

        console.log(rabbit.jumps);

    </script>
    
</body>
</html>
