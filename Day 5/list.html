<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>Vegetables</h3>
    <ol type="I">
        <li>Tomato</li>
        <li>Onion</li>
        <li>Carrot</li>
        <li>Cabbage</li>
    </ol>

    <ul type="circle">
        <li>Tomato</li>
        <li>Onion</li>
        <li>Carrot</li>
        <li>Cabbage</li>
    </ul>

    <dl>
        <dt>term 1</dt>
        <dd>description 1</dd>

        <dt>term 2</dt>
        <dd>description 2</dd>
    </dl>
</body>
</html>

<!-- dl>(dt+dd)*2 -->
