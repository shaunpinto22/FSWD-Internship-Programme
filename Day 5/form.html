<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 form</title>
</head>
<body>
    <body>
        <h1>Form</h1>
        <form>
        <label for="name">First Name: </label> 
        <input type="text" id="name" placeholder="Enter your first name" required> <br><br>
        
        <label for="name">Last Name: </label> 
        <input type="text" id="name" placeholder="Enter your last name" required> <br><br>

        <label for="em">Email :</label>
        <input type="email" id="em" placeholder="Enter your Email"> <br><br>

        <label for="pwd">Password :</label>
        <input type="password" id="pwd" placeholder="Enter your password"> <br><br>

        <label for="msg">Message: </label>
        <textarea id="msg"></textarea> <br><br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" placeholder="Enter the date"><br><br>

        <label for="no">Ph number:</label>
        <input type="tel" name="no" id="no" placeholder="Enter ph no"><br><br>

        <label for="gen">Gender :</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="male"> Female <br><br>

        <label for="course">Course :</label>
        <input type="checkbox" name="skills" value="c"> BSC
        <input type="checkbox" name="course" value="java"> BA
        <input type="checkbox" name="course" value="python"> BBA <br><br>

        <button>Submit</button>
        </form>
        </body>
</body>
</html>
