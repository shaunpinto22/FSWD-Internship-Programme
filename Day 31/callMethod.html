<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person={
            name: "Alex",
            greet : function(){
                console.log("Hello ," + this.name);
            }
        };        
        let anotherPerson={
            name:"Sarang"
        };
        person.greet.call(anotherPerson);
    </script>
        
        
</body>
