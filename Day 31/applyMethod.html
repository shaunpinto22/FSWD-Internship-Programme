<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person={
            name:"alex",
            greet:function(age,city){
                console.log(`hello, my name is ${this.name}, I am ${age} years old, from ${city}`);

            }
        };
        const anotherPerson={name:"Shaun"};
//using apply to borrow greet method from person
        person.greet.apply(anotherPerson,[25,"mumbai"]);
    </script>
</body>
</html>
