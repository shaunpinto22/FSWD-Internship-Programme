<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let getFlour=new Promise((resolve,reject)=>{
            setTimeout(()=>reject("Flour is not here"),1000);
        });

        let getEgg=new Promise((resolve,reject)=>{
            setTimeout(()=>resolve("Egg is  here"),1000);
        });

        let getSugar=new Promise((resolve,reject)=>{
            setTimeout(()=>reject("Sugar is not here"),1000);
        });

        Promise.any([getFlour,getEgg,getSugar])
        .then((message)=>{
            console.log(message);
            console.log("Cake is  ready");
        })
        .catch((error)=>{
            console.log(error);
            console.log("Cake is not ready");
        });
    </script>
</body>
</html>
