<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let prom=new Promise((resolve,reject)=>{
            setTimeout(()=>resolve("success"),2000);
        });
        prom
        .then((msg)=>{
            console.log(msg);
        })
        .catch((err)=>{
            console.log(err);
        })
        .finally(()=>{
            console.log("task done");
        })
    </script>
</body>
</html>
