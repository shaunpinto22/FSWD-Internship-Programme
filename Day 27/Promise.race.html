<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise1= new Promise(resolve=>setTimeout(()=>resolve("Task 1 won"),3000));
        let promise2= new Promise(resolve=>setTimeout(()=>resolve("Task 2 won"),1000));
        Promise.race([promise1,promise2])
        .then(msg=>{
            console.log(msg);
        })
        .catch(err=>{
            console.log(err);
        });
    </script>
</body>
</html>
