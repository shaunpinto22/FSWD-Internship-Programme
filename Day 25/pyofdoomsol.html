<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function wait(ms){
            return new Promise(resolve=>setTimeout(resolve,ms))
        }
        wait(1000)
            .then(()=>{
                console.log('step1- 1 second passed');
                return wait(1000);
            })

            .then(()=>{
                console.log('step2- 1 second passed');
                return wait(1000);
            })

            .then(()=>{
                console.log('step3- 1 second passed');
                
            });
    </script>
</body>
</html>
