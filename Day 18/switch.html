<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=7;
        switch(day){
            case 1:
                console.log("mon");
                break;
            case 2:
                console.log("tue");
                break;
            case 3:
                console.log("wed");
                break;
            case 4:
                console.log("thu");
                break;
            case 5:
                console.log("fri");
                break;
            case 6:
                console.log("sat");
                break;
            case 7:
                console.log("sun");
                break;
            default:
                console.log("invalid day");
        }
    </script>
</body>
</html>
