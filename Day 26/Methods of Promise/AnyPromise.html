<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise1=Promise.reject("Task 1 failed");
        let promise2=Promise.resolve("Task 2 done");
        let promise3=Promise.resolve("Task 3 done");
        Promise.any([promise1,promise2,promise3])
        .then(msg=>{
            console.log(msg);
        })
        .catch(err=>{
            console.log(err);
        })
    </script>
</body>
</html>
