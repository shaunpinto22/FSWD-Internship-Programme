<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tag</title>
</head>
<body>
    <label for="text">Username:</label>
    <input type="text" id="text" name="uname" placeholder="Enter your Username" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your Email">
    <br><br>
    <label for="password">password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password">
    <br><br>
    <label for="number">number:</label>
    <input type="number" name="number" id="number" placeholder="Enter a number">
    <br><br>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" placeholder="Enter the date">
    <br><br>
    <label for="no">Ph number:</label>
    <input type="tel" name="no" id="no" placeholder="Enter ph no">
    <br><br>
    <button style="background-color: yellow;">Submit</button>
</body>
</html>
